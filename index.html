<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Coins | المنصة الرسمية</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --gold: #ffcc00;
            --bg: #050a18;
            --input-bg: rgba(255, 255, 255, 0.07);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- شاشة تسجيل الدخول --- */
        #login-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-coin {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px var(--gold));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* --- شاشة إكمال البيانات --- */
        #setup-screen {
            display: none; /* مخفية حتى يتم الدخول */
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 360px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        /* اختيار صورة البروفايل */
        .profile-section {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 25px;
        }

        .avatar-display {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--bg);
            font-weight: bold;
            border: 3px solid var(--gold);
            cursor: pointer;
            overflow: hidden;
            transition: 0.3s;
        }

        .avatar-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* حقول الإدخال */
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #8892b0;
        }

        input {
            background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px;
            border-radius: 12px;
            outline: none;
            text-align: center;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--gold);
        }

        /* تنسيق تاريخ الميلاد المخصص */
        .dob-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .box-day, .box-month { width: 70px; }
        .box-year { flex: 1; }

        .btn-finish {
            width: 100%;
            background: var(--gold);
            color: var(--bg);
            border: none;
            padding: 16px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-finish:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="Atlas.png" alt="Atlas Coin" class="main-coin">
        <h1 style="color: #fff; margin-bottom: 10px;">Atlas Coins</h1>
        <p style="color: #94a3b8; margin-bottom: 40px;">سجل دخولك لبدء تداول المستقبل</p>

        <div id="g_id_onload"
             data-client_id="622781570163-qh2h251eouj3orakpoj15tgma9njo3a9.apps.googleusercontent.com"
             data-callback="onGoogleSuccess">
        </div>
        <div class="g_id_signin" data-type="standard" data-theme="filled_blue" data-size="large"></div>
    </div>

    <div id="setup-screen">
        <h2 style="margin-top: 0; color: var(--gold);">إعداد الحساب</h2>
        
        <div class="profile-section" onclick="document.getElementById('upload-img').click()">
            <div id="avatar-circle" class="avatar-display">A</div>
            <input type="file" id="upload-img" hidden accept="image/*" onchange="handleImage(this)">
            <p style="font-size: 0.7rem; color: var(--gold); margin-top: 8px;">إضافة صورة (اختياري)</p>
        </div>

        <div class="input-group">
            <label>الاسم الكامل</label>
            <input type="text" id="user-name" placeholder="اكتب اسمك هنا" oninput="setLetter()">
        </div>

        <div class="input-group">
            <label>تاريخ الميلاد</label>
            <div class="dob-row">
                <input type="number" class="box-day" placeholder="يوم" min="1" max="31">
                <input type="number" class="box-month" placeholder="شهر" min="1" max="12">
                <input type="number" class="box-year" placeholder="سنة">
            </div>
        </div>

        <button class="btn-finish" onclick="saveData()">إتمام التسجيل</button>
    </div>

    <script>
        // دالة الدخول عبر جوجل
        function onGoogleSuccess(response) {
            console.log("نجاح الدخول بجوجل");
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('setup-screen').style.display = 'block';
        }

        // دالة وضع أول حرف تلقائياً
        function setLetter() {
            const nameInput = document.getElementById('user-name').value;
            const circle = document.getElementById('avatar-circle');
            // إذا لم تكن هناك صورة، نضع الحرف
            if (!circle.querySelector('img')) {
                circle.innerText = nameInput ? nameInput.charAt(0).toUpperCase() : "A";
            }
        }

        // دالة معالجة صورة البروفايل
        function handleImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const circle = document.getElementById('avatar-circle');
                    circle.innerHTML = `<img src="${e.target.result}">`;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // دالة الحفظ النهائي
        function saveData() {
            alert("تم إعداد ملفك الشخصي بنجاح في Atlas Coins!");
            // هنا يمكنك التوجيه للصفحة التالية
        }
    </script>
</body>
</html>
